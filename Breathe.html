<!DOCTYPE html>
<html>
<head>
  <title>Breathe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Breathe</h2>
  <p id="instruction">Inhale</p>

  <div style="
    width:140px;
    height:140px;
    border-radius:50%;
    background:#C3BDD9;
    margin:30px auto;
    animation: breathe 8s infinite;
  "></div>

  <a href="index.html">‚Üê Home</a>
</div>

<style>
@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}
</style>

<script>
let inhale = true;
setInterval(() => {
  document.getElementById("instruction").innerText = inhale ? "Exhale" : "Inhale";
  inhale = !inhale;
}, 4000);
</script>
</body>
</html>
