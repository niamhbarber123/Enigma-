<body>

<div class="app">

  <div class="header">

    <p>How are you feeling today?</p>

  <div class="content checkin">

    <div class="mood-grid">
      <button onclick="selectMood('Calm')">ğŸ˜Œ Calm</button>
      <button onclick="selectMood('Okay')">ğŸ™‚ Okay</button>
      <button onclick="selectMood('Low')">ğŸ˜” Low</button>
      <button onclick="selectMood('Anxious')">ğŸ˜Ÿ Anxious</button>

    <textarea
      id="checkinNote"
      placeholder="Anything youâ€™d like to note today? (optional)"

      Save todayâ€™s check-in

<script>
let selectedMood = "";

function selectMood(mood) {
  selectedMood = mood;
  document.querySelectorAll(".mood-grid button").forEach(btn => {
    btn.classList.remove("active");
  });
  event.target.classList.add("active");
}

function saveCheckin() {
  if (!selectedMood) {
    alert("Please choose how youâ€™re feeling ğŸ’œ");
    return;
  }

  const note = document.getElementById("checkinNote").value;
  const today = new Date().toLocaleDateString();

  const checkin = {
    date: today,
    mood: selectedMood,
    note: note
  };

  localStorage.setItem("dailyCheckin", JSON.stringify(checkin));

  document.getElementById("savedMsg").innerText =
    "Saved ğŸŒ¿ Thank you for checking in with yourself.";
}
</script>
