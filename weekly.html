<!DOCTYPE html>
<html lang="en">
<head>

<title>Weekly Reflection</title>

<body>

<div class="app">
  <div class="header">
    <h1>Weekly reflection</h1>
    <p>A gentle look back</p>
  </div>

  <div class="content">
    <textarea id="reflection"
      placeholder="What felt hard? What helped? What are you proud of?"
    ></textarea>

    <button class="primary-btn" onclick="saveReflection()">
      Save reflection
    </button>

    <p class="gentle-text" id="saved"></p>
  </div>

  <nav class="navbar">

</div>

<script>
function saveReflection() {
  const text = document.getElementById("reflection").value;
  const week = new Date().toDateString();
  localStorage.setItem("weeklyReflection", JSON.stringify({ week, text }));
  document.getElementById("saved").innerText =
    "Saved ğŸŒ¿ Thank you for reflecting.";
}
</script>

</body>
