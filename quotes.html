<!DOCTYPE html>
<html>
<head>
  <title>Quotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Words to Ground You</h2>
  <p id="quote"></p>

  <button onclick="newQuote()">New Quote</button>
  <a href="index.html">← Home</a>
</div>

<script>
const quotes = [
  "Caring for myself is self-preservation. — Audre Lorde",
  "No need to hurry. No need to sparkle. — Virginia Woolf",
  "You are worthy of love and belonging. — Brené Brown",
  "Do the best you can until you know better. — Maya Angelou",
  "Your story matters. — Michelle Obama"
];

function newQuote() {
  document.getElementById("quote").innerText =
    quotes[Math.floor(Math.random() * quotes.length)];
}

newQuote();
</script>
</body>
</html>
