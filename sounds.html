<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sounds â€¢ Enigma</title>

  <style>
    :root{
      --lav:#b8a6d9;
      --bg:#faf7ff;
      --ink:#4a4458;
      --muted:#8b86a0;
      --card:rgba(255,255,255,0.88);
      --shadow:0 10px 24px rgba(0,0,0,0.08);
      --r:22px;
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ margin:0; padding:0; font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Inter,sans-serif; background:var(--bg); color:var(--ink); }
    .wrap{ min-height:100vh; padding:64px 18px 28px; }
    h1{ margin:0; text-align:center; font-size:28px; color:#5a4b7a; font-weight:900; }
    p{ margin:6px 0 18px; text-align:center; color:var(--muted); }

    .card{
      background:var(--card);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:16px;
      margin:14px 0;
    }
    .title{ font-weight:900; color:#5a4b7a; margin-bottom:10px; }
    .row{ display:flex; gap:10px; margin-top:10px; }
    .btn{
      flex:1;
      border:none;
      padding:12px 12px;
      border-radius:16px;
      background:rgba(239,233,248,0.95);
      box-shadow:var(--shadow);
      font-weight:900;
      color:#5a4b7a;
      font-size:14px;
    }
    .btn:active{ transform:scale(0.99); }
    .btn.primary{ background:var(--lav); color:white; }
    .btn.stop{ background:rgba(244,194,194,0.75); color:#5a4b7a; }

    input[type="range"]{ width:100%; }
    .status{ color:var(--muted); text-align:center; margin-top:10px; font-size:13px; }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(239,233,248,0.95);
      color:#5a4b7a;
      font-weight:900;
      font-size:12px;
      margin:0 auto;
    }

    .small{ font-size:12px; color:var(--muted); line-height:1.5; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Sounds</h1>
    <p>Calming sounds with no MP3 files needed</p>

    <div class="card">
      <div class="title">Volume</div>
      <input id="vol" type="range" min="0" max="1" step="0.01" value="0.6">
      <div class="status">Status: <span id="status">Not playing</span></div>
    </div>

    <div class="card">
      <div class="title">Choose a sound</div>

      <div class="row">
        <button class="btn primary" onclick="EnigmaSounds.play('rain')">ðŸŒ§ Rain</button>
        <button class="btn stop" onclick="EnigmaSounds.stop()">Stop</button>
      </div>

      <div class="row">
        <button class="btn" onclick="EnigmaSounds.play('ocean')">ðŸŒŠ Ocean</button>
        <button class="btn" onclick="EnigmaSounds.play('forest')">ðŸŒ¿ Forest</button>
      </div>

      <div class="row">
        <button class="btn" onclick="EnigmaSounds.play('wind')">ðŸŒ¬ Wind</button>
        <button class="btn" onclick="EnigmaSounds.play('white')">âšª White noise</button>
      </div>

      <div class="row">
        <button class="btn" onclick="EnigmaSounds.play('pink')">ðŸŒ¸ Pink noise</button>
        <button class="btn" onclick="EnigmaSounds.play('chimes')">ðŸ”” Chimes</button>
      </div>

      <div class="status"><span class="pill">Tip</span></div>
      <div class="small">
        On iPhone, sound can only start after you tap a button (Safari rule). Tap a sound once, then adjust volume.
      </div>
    </div>
  </div>

  <script src="sounds.js?v=1"></script>
  <script>
    // hook up volume slider + status label
    const vol = document.getElementById("vol");
    const status = document.getElementById("status");

    vol.addEventListener("input", () => {
      EnigmaSounds.setVolume(parseFloat(vol.value));
      localStorage.setItem("enigmaSoundVol", vol.value);
    });

    // restore volume
    const savedVol = localStorage.getItem("enigmaSoundVol");
    if (savedVol !== null) {
      vol.value = savedVol;
      EnigmaSounds.setVolume(parseFloat(savedVol));
    }

    // status updater
    EnigmaSounds.onStatus((txt) => status.textContent = txt);
  </script>
</body>
</html>
