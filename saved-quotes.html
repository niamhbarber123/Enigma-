<script>
const container = document.getElementById("quotes");
const quotes = JSON.parse(localStorage.getItem("quotes")) || [];

if (quotes.length === 0) {
  container.innerHTML = "<div class='card'>No saved quotes yet ğŸ’œ</div>";
}

quotes.forEach(q => {

  container.appendChild(div);
});
</script>
