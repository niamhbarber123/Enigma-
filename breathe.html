<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathe · Enigma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Breathe</h2>
    <p>Slow your breath. Nothing else is needed right now.</p>

    <div style="
      width:140px;
      height:140px;
      border-radius:50%;
      background:#C3BDD9;
      margin:30px auto;
      animation: breathe 8s infinite;
    "></div>

    <a href="index.html">← Home</a>
  </div>

  <style>
    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>

  <script>
    let inhale = true;
    setInterval(() => {
      document.querySelector("p").innerText = inhale ? "Exhale" : "Inhale";
      inhale = !inhale;
    }, 4000);
  </script>
</body>
</html>
