<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathe · Enigma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Breathe</h2>
    <p id="breathText">Inhale</p>

    <div class="circle"></div>

    <a href="index.html">← Home</a>
  </div>

  <style>
    .circle {
      width: 140px;
      height: 140px;
      margin: 30px auto;
      border-radius: 50%;
      background: #C6BFE3;
      animation: breathe 8s infinite;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>

  <script>
    let inhale = true;
    setInterval(() => {
      document.getElementById("breathText").innerText =
        inhale ? "Exhale" : "Inhale";
      inhale = !inhale;
    }, 4000);
  </script>
</body>
</html>
